<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>診察記録登録</title>
</head>
<body>
<h2 th:text="${pet.name} + ' の診察記録登録'"></h2>

<form th:action="@{/pets/{petId}/medical/add(petId=${pet.id})}" th:object="${medicalRecord}" method="post">
  <div>
    <label>症状:</label><br>
    <textarea th:field="*{symptoms}" rows="5" cols="50" style="width:100%; height:100px;"></textarea>
  </div>
  <div>
    <label>治療:</label><br>
    <textarea th:field="*{treatment}" rows="5" cols="50" style="width:100%; height:100px;"></textarea>
  </div>
  <div>
    <button type="submit">登録</button>
  </div>
</form>
</body>
</html>
