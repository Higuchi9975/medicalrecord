<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>ペット登録</title>
</head>
<body>
<h2>ペット情報の登録</h2>
<form th:action="@{'/user/' + ${user.id} + '/pets/add'}" th:object="${pet}" method="post">
  <div>
    <label>名前：</label>
    <input type="text" th:field="*{name}" />
  </div>
  <div>
    <label>種類：</label>
    <input type="text" th:field="*{species}" />
  </div>
  <div>
    <label>品種：</label>
    <input type="text" th:field="*{breed}" />
  </div>
  <div>
    <label>性別：</label>
    <select th:field="*{sex}">
      <option value="M">オス</option>
      <option value="F">メス</option>
    </select>
  </div>
  <div>
    <label>生年月日：</label>
    <input type="date" th:field="*{birthDate}" />
  </div>
  <div>
    <label>体重：</label>
    <input type="number" step="0.01" th:field="*{weight}" /> kg
  </div>
  <div>
    <button type="submit">登録</button>
  </div>
</form>
</body>
</html>
