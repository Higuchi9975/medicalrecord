<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <title>ユーザー情報一覧</title>
  <link rel="stylesheet" th:href="@{/css/list.css}" />
</head>

<body>
<h1>ユーザー情報一覧</h1>
<p>
  <a th:href="@{/user/add}">＋ ユーザーを追加する</a>
</p>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>名前</th>
    <th>住所</th>
    <th>電話番号</th>
    <th>更新日時</th>
    <th>登録日時</th>
    <th>削除日時</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="user : ${userlist}">
    <td class="center" th:text="${user.id}"></td>
    <td>
      <a th:href="@{'/user/' + ${user.id} + '/pets'}" th:text="${user.name}"></a>
    </td>
    <td th:text="${user.address}"></td>
    <td class="center" th:text="${user.phone}"></td>
    <td class="center" th:text="${#temporals.format(user.updateDate, 'yyyy/MM/dd')}"></td>
    <td class="center" th:text="${#temporals.format(user.createDate, 'yyyy/MM/dd')}"></td>
    <td class="center" th:text="${#temporals.format(user.deleteDate, 'yyyy/MM/dd')}"></td>
  </tr>

  </tbody>
</table>

</body>
</html>
